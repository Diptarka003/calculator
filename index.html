<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
         href="style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div>
              <input type="text" id="display">
        </div>
        <div id="calc">
            <div class="botn">
                <button id="operator">%</button>
                <button id="operator">/</button>
                <button id="operator">DE</button>
                <button style="background-color: rgb(247, 112, 1);">C</button>
            </div>
            <div class="botn">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="operator">*</button>
            </div>
            <div class="botn">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button id="operator">-</button>
            </div>
            <div class="botn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button id="operator">+</button>
            </div>
            <div class="botn">
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button style="background-color: rgb(38, 126, 241);">=</button>
            </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
